<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="calc.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    
    <div>
        <input style='font-size: 35px;' disabled="true" id="result"><br>
        <button class="button operator">(</button><!--
        --><button class="button number">1</button><!--
        --><button class="button number">2</button><!--
        --><button class="button number">3</button><!--
        --><button class="button operator">+</button><!--
        --><br>
        <button class="button operator">)</button><!--
        --><button class="button number">4</button><!--
        --><button class="button number">5</button><!--
        --><button class="button number">6</button><!--
        --><button class="button operator">-</button><!--
        --><br>
        <!--
        --><button id="equal" style="height: 200px;">=</button><!--
        --><button class="button number" style="position: relative;bottom: 50px;">7</button><!-- 
        --><button class="button number" style="position: relative;bottom: 50px;" >8</button><!-- 
        --><button class="button number" style="position: relative;bottom: 50px;">9</button><!--
        --><button class="button operator" style="position: relative;bottom: 50px;">*</button><!--
        --><br> 
        <button class="button operator" style="margin-left: 100px; position: relative;bottom: 100px;">.</button><!--
        --><button class="button number"style="position: relative; top: -100px;">0</button><button style="position: relative; bottom: 100px;" id="back"><=</button><!--
        --><button class="button operator" style="position: relative; bottom: 100px;">/</button><!--
        --><br>
           <button id="clear" style="position: relative; left: 200px; bottom: 100px;">C</button>
        
    </div>
    <div style="width: 200px;"></div>    
    <div id="historyContainer">
    <h2>History:</h2>
    <ol>
        <li id="history"></li>
        <li id="history1"></li>
        <li id="history2"></li>
        <li id="history3"></li>
    </ol>
    </div>
</body>
<style>
    body{
        font-family: 'Varela Round', sans-serif;
    }
    button{
        margin: 0px;
        font-size: 35px;
        font-family: 'Varela Round', sans-serif;
    }
</style>
<script src="calc.js"></script>
</html>
